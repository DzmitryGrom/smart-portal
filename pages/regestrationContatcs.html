<!doctype html>
<html lang="en" ng-app="app">

<head>
  <title>regestrationContacts</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link href='main.css' rel='stylesheet' type='text/css'> </head>

<body>
  <div class="header">
    <h1 class="header__logo"><a href="home.html">Smart<b>Portal</b></a></h1>
    <div class="header-side">
      <a class="link" href="#">Еще нет аккаунта?</a>
     <button class="button button_success" type="button">Войти</button>
    </div>
  </div>
  <div class="main main_small-xs-col">
      <div class="content">
        <div class="article">
          <div class="article__table">
            <div class="article__row article__row_center">
              <div class="article__row-bg">
                <h2 class="title">Добавьте свои контакты</h2>
                <span class="text">Кликнув по иконке в поле доплнительных контактов
можно выбрать соц.сеть или мессенджер</span>
              </div>
            </div>
            <div class="article__row">
              <div class="category category_columns_two-with-labels category_not-bg category_not-padding-top">
                <div class="category__item-label">Телефон</div>
                <div class="category__item category__item_input">
                  <input class="input" type="text" placeholder="+__ ( ___ ) __ __ ___"> </div>
                <div class="category__item-label">Доп. контакт 1</div>
                <div class="category__item category__item_input category__item_icon">
                  <input class="input" type="text" placeholder="andreyhipst"><span class="icon icon-social icon-telegram"></span> </div>
                <div class="category__item-label">Доп. контакт 2</div>
                <div class="category__item category__item_input category__item_icon"> <span class="icon icon icon-social icon-vk"></span>
                  <input class="input" type="text" placeholder="https://www.vk.com/adreyhipst"> </div>
                <div class="category__item-label">Доп. контакт 3</div>
                <div class="category__item category__item_input category__item_icon"> <span class="icon icon-social icon-skype"></span>
                  <input class="input" type="text" placeholder="andreyhipst"> </div>
              </div>
              <div class="article__row-footer">
                <a href="#" class="button button_send link">Продолжить</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</body>

</html>
