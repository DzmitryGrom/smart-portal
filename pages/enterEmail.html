<!doctype html>
<html lang="en" ng-app="app">

<head>
  <title>EnterEmail</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link href='main.css' rel='stylesheet' type='text/css'> </head>

<body>
  <div class="header">
    <h1 class="header__logo"><a href="home.html">Smart<b>Portal</b></a></h1>
    <div class="header-side">
      <a class="link" href="#">Еще нет аккаунта?</a>
     <button class="button button_success" type="button">Регистрация</button>
    </div>
  </div>
  <div class="main main_small-col">
      <div class="content">
        <div class="article">
          <div class="article__table">
            <div class="article__row">
              <div class="article__side article__side_bg">
                <a href="#" class="link">
                  <span class="icon-email"></span>
                </a>
                <span class="text">Smart Portal - платформа для накопления и управления знаниями в компании</span>
              </div>
              <div class="article__side article__side_info article__side_info-mail">
                <h2 class="title">Вход в с помощью Email</h2>
                <p class="description">Для входа, заполните поля</p>
                <div class="category__item-label">Email</div>
                <div class="category__item category__item_input category__item_with-error">
                  <div class="tooltip tooltip_error tooltip_top">Пользователя с этим email нет<i class="tooltip__arrow tooltip__arrow_red tooltip__arrow_bottom" style="left: 5px"></i> </div>
                  <input class="input" type="text" placeholder="max@portal.com" value=""> 
                </div>
                <div class="category__item-label">Пароль</div>
                <div class="category__item category__item_input category__item_with-error">
                  <div class="tooltip tooltip_error tooltip_top">Пароль введен неправильно<i class="tooltip__arrow tooltip__arrow_red tooltip__arrow_bottom" style="left: 5px"></i> </div>
                  <input class="input" type="text" placeholder="Введите свой пароль" value=""> 
                </div>
                <a href="#" class="button button_send link">Войти</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</body>

</html>
